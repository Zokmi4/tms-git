---
- name: Setup Mysql and Nginx
  hosts: all
  become: yes

  vars:
    db_engine: "postgresql"  

  tasks:
    - name: Update apt 
      apt:
        update_cache: yes

    - name: Install PostgreSQL
      apt:
        name: postgresql
        state: present
      when: db_engine == "postgresql"

    - name: Ensure PostgreSQL is running and enabled
      service:
        name: postgresql
        state: started
        enabled: yes
      when: db_engine == "postgresql"
    
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    #name: Create Nginx custom config directory
    #file:
        #path: /etc/nginx/custom_conf
        #state: directory

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded