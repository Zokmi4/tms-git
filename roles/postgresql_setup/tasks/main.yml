- name: Install PostgreSQL
  apt:
    name: postgresql
    state: present

- name: Start and enable PostgreSQL service
  systemd:
    name: postgresql
    state: started
    enabled: yes

- name: Set PostgreSQL root password
  shell: |
    sudo -u postgres psql -c "ALTER USER postgres PASSWORD '{{ postgresql_root_password }}';"

- name: Create a new PostgreSQL database
  postgresql_db:
    name: "{{ postgresql_db_name }}"
    state: present

- name: Create a new PostgreSQL user
  postgresql_user:
    name: "{{ postgresql_db_user }}"
    password: "{{ postgresql_db_user_password }}"
    state: present

- name: Grant all privileges on database to user
  postgresql_privs:
    db: "{{ postgresql_db_name }}"
    role: "{{ postgresql_db_user }}"
    privs: ALL
    state: present
