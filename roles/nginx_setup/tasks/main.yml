- name: Install Nginx
  apt:
    name: nginx
    state: present
  become: yes

- name: Start and enable Nginx service
  systemd:
    name: nginx
    state: started
    enabled: yes
  become: yes

- name: Copy Nginx configuration file
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
  notify:
    - Restart Nginx
  become: yes
